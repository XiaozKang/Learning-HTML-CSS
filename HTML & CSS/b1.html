<!DOCTYPE html>
<html lang="en">
<head>
    <title>About Page with semantic elements</title>
</head>
<body>
    <!-- Typrography -->
    <p>i am <b>Xiaozkang</b></p>
    <p>i am <strong>Xiaozkang</strong></p>
    <p>i am <i>Xiaozkang</i></p>
    <p>i am <em><b>Xiaozkang</b></em></p>
    <small>hello</small>
    <p>$100 - <del>$200</del></p>
    <ins>$500</ins>
    <p>X <sub>2</sub></p>
    <p>X <sup>2</sup></p>
    <p> <q>You will only fail when you stop <mark>trying</mark></q></p>
    <p>Do you know <abbr title="Hyper Text Markup Language">HTML</abbr></p>

    
</body>
</html>
