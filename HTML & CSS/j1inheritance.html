<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inheritance</title>
    <link rel="stylesheet" href="j2inheritance.css">
</head>

<body>
    <!-- Only typography can be inherited, need to use inherit keyword to force inherit -->

    <div class="parent">
        Hello
        <div class="child">World</div>
    </div>

    <div class="jokes">jokes</div>
</body>
</html>
